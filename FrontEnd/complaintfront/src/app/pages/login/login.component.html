<div class ="bootstrap-wrapper">
    <div class="container">
        <div class="row" style = "margin-top: 20px;">

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                   
                   <img src="../../../assets/photo.jpg" alt=""/>
                </div>
                <h1 class = "text-center">Login Here!!!</h1>
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        matInput [(ngModel)] = "username" name="username" placeholder="Enter Here">
                        <mat-hint>Valid Username</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        type="password" [(ngModel)] = "password" name="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                          <button mat-raised-button color="primary" type="submit" (click) = "login()">Login</button>
                        <button class="ml20" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </mat-card>
                </div>
            </div>
        </div>
    </div>
