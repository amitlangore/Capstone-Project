<div class ="bootstrap-wrapper">
    <div class="container">
        <div class="row" style = "margin-top: 20px;">

            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                   <img src="../../../assets/photo.jpg" alt=""/>
                </div>

                <h1 class = "text-center">Register Here!!!</h1>

                  <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Customer Username</mat-label>
                        <input
                        required
                        [(ngModel)]="customer.userName"
                        name="userName"
                        matInput placeholder="Enter Here">
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Customer Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="customer.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Customer First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="customer.firstName"
                        name="firstName"
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Customer Last Name</mat-label>
                            <input
                            required
                            [(ngModel)]="customer.lastName"
                            name="lastName"
                            matInput placeholder="Enter Here">
                          </mat-form-field>

                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Customer Phone No.</mat-label>
                            <input
                            required
                            [(ngModel)]="customer.phone"
                            name="phone"
                            matInput placeholder="Enter Here">
                          </mat-form-field>

                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Customer Pincode</mat-label>
                            <input
                            required
                            [(ngModel)]="customer.pincode"
                            name="pinode"
                            matInput placeholder="Enter Here">
                          </mat-form-field>

                          <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register </button>
                            <button style="margin-left: 20px" mat-raised-button color="accent">Clear </button>
                          </div>
                     
                  </form>
                </mat-card>
            </div>

        </div>

    </div>

</div>
